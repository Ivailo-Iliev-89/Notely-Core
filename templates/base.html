<!doctype html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Notely{% endblock %}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/site.css' %}">

</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Notely</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
        <a class="btn btn-success btn-sm" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-info">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-white border-top">
  <div class="container text-center">
    <span class="text-muted">Â© 2026 Notely - Your Personal Knowledge Base.</span>
    <div class="mt-2">
      <small>Built with Django & Bootstrap</small>
    </div>
  </div>
</footer>

</body>
</html>
