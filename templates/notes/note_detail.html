{% extends 'base.html' %}
{% load markdown_extras %}
{% block content %}

<div class="card shadow">
    <div class="card-body">
        <h2>{{ note.title }}</h2>
        <p class="text-muted">Created on: {{ note.created_at|date:"d-M-Y" }}</p>
        <hr>

        <div class="note-content">
            {{ note.content|markdown|safe }}
        </div>

        <hr>
        <div class="mt-3">
            <a href="{% url 'note-edit' note.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'note-delete' note.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'note-list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
