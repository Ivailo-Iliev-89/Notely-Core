{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-5 bg-white shadow-sm rounded-3">
    <div class="row align-items-center">

        <div class="col-md-6">
            <h1 class="display-4 fw-bold">Welcome to Notely</h1>
            <p class="lead mt-3 fade-in-text">
                The smartest way to keep your thoughts organized.
                Create, edit, and manage your private notes with ease.
            </p>
            <hr class="my-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                {% if not user.is_authenticated %}
                    <a href="{% url 'register' %}" class="btn btn-primary btn-lg px-4 me-md-2">Get Started</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg px-4">Login</a>
                {% else %}
                    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg px-4">Go to Dashboard</a>
                {% endif %}
            </div>
        </div>

        <div class="col-md-6 text-center">
            <img src="{% static 'images/notely.png' %}"
                 alt="Notely"
                 class="img-fluid rounded shadow notely-img"
                 style="max-height: 350px;">
        </div>

    </div>
</div>
{% endblock %}
